name: Build Windows EXE
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.2.0
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name MontainShooter --add-data "assets/*;assets" main.py

      - name: Create release package
        run: |
          mkdir package
          cp dist/MontainShooter.exe package/
          cp -r assets package/
          cd package && zip -r ../MontainShooter_${GITHUB_RUN_NUMBER}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MontainShooter_Package
          path: MontainShooter_*.zip
