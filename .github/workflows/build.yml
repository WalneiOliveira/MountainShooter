name: Build MountainShooter
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install windows-curses
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed ^
            --name MountainShooter ^
            --add-data "asset/*;asset" ^
            --hidden-import curses ^
            --hidden-import windows-curses ^
            main.py

      - name: Create ZIP package
        run: |
          mkdir package
          copy dist\MountainShooter.exe package
          xcopy asset package\asset /E /I
          7z a MountainShooter.zip .\package\*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MountainShooter_Package
          path: MountainShooter.zip
